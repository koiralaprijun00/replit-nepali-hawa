flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  
  # Generate adaptive icons for Android
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  
  # iOS specific configuration
  ios_content_scaling: "center"
  
  # Generate different sizes
  android_square_sizes:
    - 36   # ldpi
    - 48   # mdpi  
    - 72   # hdpi
    - 96   # xhdpi
    - 144  # xxhdpi
    - 192  # xxxhdpi
  
  ios_sizes:
    - 20   # iPhone notification iOS 7-13
    - 29   # iPhone settings iOS 7-13
    - 40   # iPhone spotlight iOS 7-13
    - 58   # iPhone settings @2x iOS 7-13
    - 60   # iPhone app iOS 7-13
    - 76   # iPad app iOS 7-13
    - 80   # iPhone spotlight @2x iOS 7-13
    - 87   # iPhone settings @3x iOS 7-13
    - 120  # iPhone app @2x / iPhone spotlight @3x iOS 7-13
    - 152  # iPad app @2x iOS 7-13
    - 167  # iPad Pro app @2x iOS 9-13
    - 180  # iPhone app @3x iOS 7-13
    - 1024 # App Store iOS

  # Web configuration
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#10B981"